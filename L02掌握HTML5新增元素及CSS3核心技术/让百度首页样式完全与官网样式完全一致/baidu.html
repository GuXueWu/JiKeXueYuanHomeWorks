    <script type="text/javascript">
    // 鼠标移动到更多菜单
    function onMoreOn() {
        var moremenu = document.getElementById("moremenu");
        var morelink = document.getElementById("more");
        if (moremenu.style.display != "block") {
            moremenu.style.display = "block";
            morelink.style.color = 'black';
            morelink.style.backgroundColor = 'white';
            morelink.style.border = "solid 1px #A2A0A0";
        }
    }

    //鼠标离开更多菜单
    function onMoreOff() {
        var moremenu = document.getElementById("moremenu");
        var morelink = document.getElementById("more");
        if (moremenu.style.display != "none") {
            moremenu.style.display = "none";
            morelink.style.color = 'white';
            morelink.style.backgroundColor = '#38f';
            morelink.style.border = "solid 1px #38f";
        }
    }

    // 鼠标移动到设置菜单
    function onSettingOn() {
        var settingmenu = document.getElementById("settingmenu");
        if (settingmenu.style.display != "block") {
            settingmenu.style.display = "block";
        }
    }

    //鼠标离开设置菜单
    function onSettingOff() {
        var settingmenu = document.getElementById("settingmenu");
        if (settingmenu.style.display != "none") {
            settingmenu.style.display = "none";
        }
    }


    // 鼠标移动到按钮
    function onSubmitOn() {
        var submit = document.getElementById("submit");
        submit.style.backgroundColor = "#3B7CD7";
    }

    //鼠标离开按钮
    function onSubmitOff() {
        var submit = document.getElementById("submit");
        submit.style.backgroundColor = '#38f';
    }

    // 鼠标移动到相机icon
    function onCamerOn() {
        var carmer = document.getElementById("carmer");
        carmer.src = 'images/carmer_on.png';
    }

    //鼠标离开相机icon
    function onCamerOff() {
        var carmer = document.getElementById("carmer");
        carmer.src = 'images/carmer.png';
    }

    //输入框获取焦点
    function onWDFocus() {
        var serachet = document.getElementById("serachet");
        serachet.style.borderColor="#38f";
    }


    //输入框丢失焦点
    function onWDBlue() {
var serachet = document.getElementById("serachet");
serachet.style.borderColor="#b8b8b8";
    }
    </script>
