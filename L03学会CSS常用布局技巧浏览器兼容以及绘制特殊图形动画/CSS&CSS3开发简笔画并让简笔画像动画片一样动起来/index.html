<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>刀刀狗头像</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
	<!-- 最外层div -->
    <div class="wrapper">
    	<!-- 标题 -->
        <header>会眨眼睛的刀刀狗头像</header>
        <!-- 绘画部分div -->
        <div class="content">
        	<!-- 头部 -->
            <div class="head">
            	<!-- 眼睛轮廓 为了配合overflow：hidden属性 -->
                <div class="eyeouter"></div>
            </div>
            <!-- 眼睛 -->
            <div class="eyebrows">
                <div class="eye"></div>
            </div>
            <!-- 上面耳朵 -->
            <div class="eartop"></div>
            <!-- 下面耳朵 -->
            <div class="eardown"></div>
            <!-- 嘴巴 -->
            <div class="mouth"></div>
            <!-- 鼻子 -->
            <div class="nose"></div>
        </div>
        <!-- 底部版权 -->
        <footer>2016版权所有©</footer>
    </div>
</body>

</html>
