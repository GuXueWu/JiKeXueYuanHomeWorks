<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台登录</title>
    <link href="./css/login.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">

    	<img src="./img/app_icon.png" alt="logo" class="logo">

        <form class="form-signin" role="form" action="home.html">
            <h2 class="form-signin-heading">兄弟连后台</h2>
            <input type="text" class="form-control" placeholder="输入账号" required="" autofocus="">
            <input type="password" class="form-control" placeholder="输入密码" required="">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住密码
                </label>
            </div>
            <button class="btn btn-lg btn-success btn-block" type="submit">登 录</button>
        </form>
    </div>
</body>

</html>
