                truncateText : function(width,str){
                    var ellipsis = '...';
                    var result = '';
                    var titleItemWidth = this.getTitleLength(str);
                    if(width >= titleItemWidth){
                        return str;
                    }
                    width = width - this.titleFontSize * 1.5;
                    var truncateIndex = Math.floor(width / titleItemWidth * this.getByteLength(str));
                    if(truncateIndex > 0){
                        result += this.subStringByBytes(str,truncateIndex);
                        result += ellipsis;
                    }
                    return result;
                },
                addClass: function (cssString) {
                    var doc = document;
                    var style = doc.createElement("style");
                    style.setAttribute("type", "text/css");

                    if (style.styleSheet) {
                        style.styleSheet.cssText = cssString;
                    }
                    else {
                        var cssText = doc.createTextNode(cssString);
                        style.appendChild(cssText);
                    }

                    var heads = doc.getElementsByTagName("head");
                    if (heads.length) heads[0].appendChild(style);
                    else doc.documentElement.appendChild(style);
                },
                strTemplate : function(source, data) {
                    var regexp = /{(.*?)}/g;
                    return source.replace(regexp, function(match, subMatch, index, s) {
                          return data[subMatch] || "";
                    });
                },
                init : function(){
                    this.ad = ads;
                    this.container = document.getElementById("container");
                    this.containerBorder = parseInt(config.conBW);
                    this.containerBorderColor = config.rss0;
                    this.containerBackgroundColor = config.rss1;
                    this.containerIsTransparent = config.conOP ? true: false;
                    this.containerPaddingTop = 0;
                    this.containerPaddingRight = 0;
                    this.containerPaddingBottom = 0;
                    this.containerPaddingLeft = 0;
                    this.containerWidth = parseInt(config.rsi0) - 2 * this.containerBorder - this.containerPaddingLeft - this.containerPaddingRight;
                    this.containerHeight = parseInt(config.rsi1) - 2 * this.containerBorder - this.containerPaddingTop - this.containerPaddingBottom;
                    
                    
                    this.titleFontColor = config.rss2;
                    this.titleFontSize = parseInt(config.titFS);
                    this.titleFontFamily = decodeURIComponent(config.titFF) == '微软雅黑' ? "Microsoft Yahei":"宋体" + ',宋体';
                    this.titleMinLineHeight = 20;

                    this.icons = new Array();
                    this.splitFontSize = this.titleFontSize;
                    this.splitMinLineHeight = this.titleMinLineHeight;
                    this.splitPaddingTop = 0;
                    this.splitPaddingRight = this.titleFontSize / 2;
                    this.splitPaddingBottom = 0;
                    this.splitPaddingLeft = this.splitPaddingRight;
                    this.splitMinWidth = this.titleFontSize;
            this.splitWidth = this.splitPaddingLeft + this.splitFontSize + this.splitPaddingRight;
        
            this.iconMinWidth = this.titleFontSize == 14 ? 16 : 15;
            this.iconMinHeight = this.titleFontSize == 14 ? 15 : 12;
            this.iconPaddingTop = 0;
            this.iconPaddingRight = 0;
            this.iconPaddingBottom = 0;
            this.iconPaddingLeft = 0;                    
                    
                    this.adRowNum = config.hn;
            this.adColumnNum = config.wn;
            this.titleMaxIndex = 0;
                    this.lineNumber = 0;
                    this.titleLineHeight = this.calcLineHeight();

            this.splitlineHtmlStr = '<div class="split line wrap" >&nbsp;</div>';
            this.splitlineHotHtmlStr = '<div class="split line_hot wrap">&nbsp;</div>';        
            this.splitblankHtmlStr = '<div class="split line wrap">&nbsp;</div>';
            this.itemHtmlStr = '<div class="line wrap" style="*float:left">{titlehtml}</div>';
                    this.titleHtmlStr = '<div class="title"><a href="{clk}" target="_blank" title="{title}">{tit}</a></div>';
                    this.splitHtmlNewLine = '<div style="width:' + this.containerWidth + 'px;height:0px;clear:both;overflow:hidden;"></div>';
                    
                    this.logoHtmlStr = '<a  class="bd-logo2" target="_blank" href="http://wangmeng.baidu.com/" title="百度网盟推广" style="zoom: 1;">&nbsp;</a>';
                    this.placeHolderHtmlStr = '<div id="placeholder" class="line" style="zoom:1;"></div>';
                    
                    this.containerCssStr = 'width:{width}px;height:{height}px;border:{border}px solid {bordercolor};padding:{paddingtop}px {paddingright}px {paddingbottom}px {paddingleft}px;';
                    this.lineheightCssStr = 'height:{height}px;font-size:{fontsize}px;font-family:{fontfamily};';
                },
                dynamicClass : function(){
                    this.addClass('.container{' + this.strTemplate(this.containerCssStr,{
                          width:this.containerWidth,
                          height:this.containerHeight,
                          border:this.containerBorder + "",
                          bordercolor:this.containerBorderColor,
                          paddingtop: this.containerPaddingTop + "",
                          paddingright: this.containerPaddingRight + "",
                          paddingbottom: this.containerPaddingBottom + "",
                          paddingleft: this.containerPaddingLeft + ""
                    }) + '}');

                    if(this.containerIsTransparent){
                          this.addClass('.container{background-color:transparent}');
                    }
                    else{
                          this.addClass('.container{background-color:' + this.containerBackgroundColor + '}');
                    }

                    this.addClass('.line{' + this.strTemplate(this.lineheightCssStr,{
                          height: this.titleLineHeight,
                          fontsize: this.titleFontSize,
                          fontfamily : this.titleFontFamily
                    }) + '}');

                    this.addClass('.split{padding:0px ' + this.splitPaddingRight + 'px 0px ' + this.splitPaddingLeft +'px;color:' + "#d3d3d3" + ';float:left;text-align:center;width:' + this.splitFontSize + 'px;}');
                   
                    this.addClass('.title a {color: ' + this.titleFontColor + ';float:left;' + 'height:' + this.containerHeight + 'px;' + 'line-height:' + this.containerHeight + 'px;' + '}');
                },
        findicon:function(num){
              if(this.icons.length>=3){
                  return true;
              }
              for(i=0;i<this.icons.length;++i){
                  if(num == this.icons[i]){
                      return true;
                  }
              }
              this.icons.push(num);
              return false;
        },
        resort : function(){
            var i = 1;
            var j = 0;
            for (i = 1; i < this.ad.length - 1; i++) {
                if (this.ad[i].icon == this.ad[i - 1].icon) {
                    continue;
                }
                for (j = i + 1; j < this.ad.length; j++) {
                    if (this.ad[i - 1].icon == this.ad[j].icon) {
                        var tmp = this.ad[j];
                        var k = 0;
                        for (k = j; k >= i + 1; k--) {
                            this.ad[k] = this.ad[k -1];
                        }
                        this.ad[i] = tmp;
                        break;
                    }
                }
            }
        },
                render : function(){
                    var i = 0;
                    var containerHtml = '';

                    var lineWidth = this.containerWidth;
            var linenum = 0;
                    while(i < this.ad.length && i <= this.titleMaxIndex){
                          var titlehtml = this.strTemplate(this.titleHtmlStr,{
                                tit:this.ad[i].title,
                                clk:this.ad[i].curl,
                                title:this.ad[i].title
                          });
              var itemhtml = this.strTemplate(this.itemHtmlStr, {
                titlehtml:titlehtml});
                          var itemWidth = this.getTitleLength(this.ad[i].title);
                          var itemSplitWidth = itemWidth + this.splitWidth;
                          
              if (lineWidth > itemSplitWidth) {
                containerHtml += itemhtml;
                if (i != this.titleMaxIndex) {
                    var iconnum = this.ad[i].icon;
                    if(!this.findicon(iconnum)){
                        containerHtml += this.splitlineHotHtmlStr;
                    }else{
                        containerHtml += this.splitlineHtmlStr;
                    }
                    lineWidth -= itemSplitWidth;
                } else {
                    lineWidth -= itemWidth;
                }
              } else if (lineWidth > itemWidth) {
                lineWidth = this.containerWidth;
                containerHtml += itemhtml;
                  containerHtml += this.splitHtmlNewLine;
                linenum++;
              } else {
                containerHtml += this.splitHtmlNewLine;
                lineWidth = this.containerWidth;
                linenum++;
                continue;
              }
                          i++;
                    }

//                    containerHtml += this.placeHolderHtmlStr;
            if (linenum < this.lineNumber) {
            var tempItemhtml = "";
            lineWidth -= this.splitWidth;
            for (i = this.titleMaxIndex + 1; i < this.ad.length; i++) {
                if (lineWidth - this.getTitleLength(this.ad[i].title) / 2 - this.titleFontSize * 1.5 > 0){
                    var truncateTitle = this.truncateText(lineWidth, this.ad[i].title);
                    if(truncateTitle != ''){
                        var temptitleHtml = this.strTemplate(this.titleHtmlStr,{
                            tit:truncateTitle,
                            clk:this.ad[i].curl,
                            title:this.ad[i].title});
                        tempItemhtml = this.strTemplate(this.itemHtmlStr, {
                            titlehtml:temptitleHtml});
                        break;

                }
            }
            }
            if (tempItemhtml != "") {
                containerHtml += this.splitlineHtmlStr;
                containerHtml += tempItemhtml;
            }
            }
            containerHtml += this.logoHtmlStr;

                    this.container.innerHTML = containerHtml;
                },
                fillPlaceHolder : function(){
                    var placeholder = document.getElementById("placeholder");
                    var remainingElementWidth = this.containerWidth - this.getElementOffset(placeholder).left;
                
                    var tempItemhtml = "";

                    if(this.titleMaxIndex + 1 < this.ad.length) {
            var iconlength = 0;
            var iconhtml = "";
            if (this.ad[this.titleMaxIndex].icon != this.ad[this.titleMaxIndex + 1].icon) {
                iconlength = this.iconMinWidth + this.iconPaddingRight + this.iconPaddingLeft;
                iconhtml = this.strTemplate(this.iconHtmlStr, {
                    icon:"icon_" + this.titleFontSize + "_" + this.ad[this.titleMaxIndex + 1].icon,
                    clk:this.ad[this.titleMaxIndex + 1].curl});    
            }
                        if (remainingElementWidth - iconlength - this.getTitleLength(this.ad[this.titleMaxIndex+1].title) / 2 - this.titleFontSize * 1.5 > 0){
                var truncateTitle = this.truncateText(remainingElementWidth, this.ad[this.titleMaxIndex+1].title);
                if(truncateTitle != ''){
                    var temptitleHtml = this.strTemplate(this.titleHtmlStr,{
                        tit:truncateTitle,
                        clk:this.ad[this.titleMaxIndex + 1].curl,
                        title:this.ad[this.titleMaxIndex + 1].title});
                    tempItemhtml = this.strTemplate(this.itemHtmlStr, {
                        icon:"icon_" + this.ad[this.titleMaxIndex + 1].icon,
                        iconhtml:iconhtml,
                        titlehtml:temptitleHtml});
                }
            }
            }
                    placeholder.innerHTML = tempItemhtml;

                    // when placeholder innerHTML is empty, should hidden the last split element
                    if(tempItemhtml == ""){
                        placeholder.previousSibling.style.display = "none";
                    }    
                },
                run : function(){
                    this.init();
                    this.dynamicClass();
                    this.render();
//                    this.fillPlaceHolder();
                }
            };
            flex.run();
        </script>
