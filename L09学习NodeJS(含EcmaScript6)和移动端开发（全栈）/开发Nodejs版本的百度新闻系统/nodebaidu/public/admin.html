<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/admin.css?222" rel="stylesheet">
    <title>百度新闻管理后台</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" style="position: relative">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">百度新闻后台</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <!--新闻编辑-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">添加新闻</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="newstitle">新闻标题</label>
                            <input type="email" class="form-control" id="newstitle"
                                   placeholder="请输入新闻标题">
                        </div>
                        <div class="form-group">
                            <label for="newstype">新闻类型</label>
                            <select type="" class="form-control" id="newstype">
                                <option value="精选">精选</option>
                                <option value="百家">百家</option>
                                <option value="本地">本地</option>
                                <option value="娱乐">娱乐</option>
                                <option value="社会">社会</option>
                                <option value="军事">军事</option>
                                <option value="女人">女人</option>
                                <option value="搞笑">搞笑</option>
                                <option value="互联网">互联网</option>
                                <option value="科技">科技</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newsimg">新闻图片</label>
                            <input type="email" class="form-control" id="newsimg"
                                   placeholder="请输入新闻图片">
                        </div>
                        <div class="form-group">
                            <label for="newstime">新闻时间</label>
                            <input type="date" class="form-control" id="newstime">
                        </div>
                        <div class="form-group">
                            <label for="newssrc">新闻来源</label>
                            <input type="email" class="form-control" id="newssrc"
                                   placeholder="请输入新闻来源">
                        </div>
                        <button class="btn btn-primary" id="btn-submit">提交新闻</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6">
            <!--新闻列表-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">新闻列表</h3>
                </div>
                <div class="panel-body">
                    <!-- Table -->
                    <table class="table" id="newstable">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>类型</th>
                            <th>新闻标题</th>
                            <th>图片地址</th>
                            <th>新闻来源</th>
                            <th>新闻时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">警告</h4>
            </div>
            <div class="modal-body">
                删除无法恢复
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="confirmDelete">确认</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal update -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="">警告</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="unewstitle">新闻标题</label>
                        <input type="email" class="form-control" id="unewstitle"
                               placeholder="请输入新闻标题">
                    </div>
                    <div class="form-group">
                        <label for="unewstype">新闻类型</label>
                        <select type="" class="form-control" id="unewstype">
                            <option value="精选">精选</option>
                            <option value="百家">百家</option>
                            <option value="本地">本地</option>
                            <option value="娱乐">娱乐</option>
                            <option value="社会">社会</option>
                            <option value="军事">军事</option>
                            <option value="女人">女人</option>
                            <option value="搞笑">搞笑</option>
                            <option value="互联网">互联网</option>
                            <option value="科技">科技</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="unewsimg">新闻图片</label>
                        <input type="email" class="form-control" id="unewsimg"
                               placeholder="请输入新闻图片">
                    </div>
                    <div class="form-group">
                        <label for="unewstime">新闻时间</label>
                        <input type="date" class="form-control" id="unewstime">
                    </div>
                    <div class="form-group">
                        <label for="unewssrc">新闻来源</label>
                        <input type="email" class="form-control" id="unewssrc"
                               placeholder="请输入新闻来源">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="confirmUpdate">确认</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/xss.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
